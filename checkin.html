        <h1>Check Flight PNR Status</h1>
        <form action="check-pnr" method="post">
            <label for="departing">Departing:</label>
            <input type="text" id="departing" name="departing" required>

            <label for="arriving">Arriving:</label>
            <input type="text" id="arriving" name="arriving" required>
             
            <label for="date">Date</label>
            <input type="date" id="date" name="date" required>

            <label for="pnr">PNR Number:</label>
            <input type="text" id="pnr" name="pnr" required>

            <label for="booking-ref">Booking Reference:</label>
            <input type="text" id="booking-ref" name="booking-ref" required>
            <button type="submit">Check Status</button>
